<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fact Checker Search</title>
    <link rel="stylesheet" href="search-prompt.css">
</head>

<body>
    <div class="fact-checker-container">
        <div class="fact-checker-header">
            <h1>Fact Checker</h1>
            <button class="fact-checker-close-btn">&times;</button>
        </div>
        <div class="fact-checker-search">
            <input type="text" class="fact-checker-input" placeholder="Enter fact to check" aria-label="Search input">
            <button class="fact-checker-search-btn">Check Now</button>
        </div>
    </div>
</body>

</html>
