<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fact Checker Search</title>
    <link rel="stylesheet" href="search-prompt.css">
</head>

<body>
    <div class="fact-checker-container">
        <div class="fact-checker-header">
            <h1>Fact Checker</h1>
            <button class="fact-checker-close-btn">&times;</button>
        </div>
        <div class="fact-checker-search">
            <button class="fact-checker-search-btn">
                <img src="icons/magnifying-glass-solid.png" class="search-icon">
                Check Now
            </button>
        </div>
    </div>
</body>

</html>
